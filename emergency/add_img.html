<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.0.5/dist/webcam-easy.min.js"></script>
    <link rel="stylesheet" href="./form.css" type="text/css" />
    <title>เทศบาลเมืองปากพูน</title>
</head>

<body>

    <div class="card">
        <div class="card-body ">
            <div class=" d-flex align-items-center" style="margin-top: 2rem; flex-direction: column;">
                <img src="../img/logo.jpg" width="100" height="100" />
                <br />
                <h4>แจ้งเหตุฉุกเฉิน</h4>
            </div>
            <form>
                <div class="form-group">
                    <label for="notify">แจ้งเหตุ</label>
                    <input id="notify" name="notify" class="form-control" type="text" required
                        placeholder="กรุณากรอกแจ้งเหตุ" aria-label="default input example">
                </div>
                <br />
                <div class="form-group">
                    <label for="details">รายละเอียด</label>
                    <textarea value="" class="form-control " id="details" rows="4" required
                        placeholder="กรุณากรอกรายละเอียด"></textarea>
                </div>
                <br />
                <div class="form-group">
                    <label for="phone">เบอร์โทรศัพท์ <text
                            style="color: red; font-size: small;">สามารถติดต่อได้จริง</text></label>
                    <input id="phone" name="phone" class="form-control" type="number" required
                        placeholder="กรุณากรอกเบอร์โทรศัพท์" aria-label="default input example">
                </div>
                <br>
                <ul class="images" id="list_images"></ul>
                <br>
                <div class="form-group ">
                    <div class="row">
                        <div class="col-6">
                            <label for="upload" class="btn btn-outline-primary " style="width: 100%">ถ่ายรูป<span>&nbsp;
                                    <img src="./img/camera1.jpg" width="20" height="20" /></span></label>
                        </div>
                        <div class=" col-6">
                            <input type="file" id="upload" accept="image/*" name="img" onchange="loadFile(event)"
                                hidden />
                            <label for="upload" class="btn btn-outline-secondary" style="width: 100%">แนบรูป
                                <span>&nbsp; <img src="../img/gallory.jpg" width="20" height="20" /></span></label>
                        </div>
                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col-12 ">
                        <input type="submit" value="แจ้งเรื่อง" class="btn btn-primary" style="width: 100%;">
                    </div>
                </div>

            </form>
        </div>
    </div>
    </div>
</body>
<script src=" https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<script src="../redirect.js"></script>
<script> redirectPage('?page=emergency') </script>
<script src="./add_img.js"></script>

</html>
